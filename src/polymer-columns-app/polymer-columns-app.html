<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../miller-columns/miller-columns.html">
<link rel="import" href="../miller-column/miller-column.html">
<link rel="import" href="../miller-column-item/miller-column-item.html">

<dom-module id="polymer-columns-app">
  <template>
    <style is="custom-style">
      :host {
        display: block;
        height: 100%;
      }
    </style>

    <miller-columns
      columns="{{columns}}"
      column1="{{column1}}"
      column2="{{column2}}">
    </miller-columns>

  </template>

  <script>
    Polymer({
      is: 'polymer-columns-app',

      properties: {
        columns: Array,
        column1: Object,
        column2: Object
      },

      ready: function() {
        var column1 = {
          header: 'Column 1',
          items: [
            'Item 1',
            'Item 2',
            'Item 3'
          ]
        };

        var column2 = {
          header: 'Column 2',
          items: [
            'Item A',
            'Item B',
            'Item C'
          ]
        };

        this.column1 = column1;
        this.column2 = column2;

        this.columns = [
          column1,
          column2
        ];
      }
    });
  </script>
</dom-module>
