<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="miller-columns">
  <template>
    <style>
      :host {
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        flex-flow:row;
        height: 100%;
        overflow-x: auto;

        /*background-color: red;*/
      }
    </style>

    <template
      is="dom-repeat"
      items="{{columns}}"
      as="column"
      index-as="columnIndex">
      <miller-column
        items="{{column.items}}"
        column-id="{{columnIndex}}"
        on-move-forward="moveForward">
      </miller-column>
    </template>

  </template>

  <script>
    Polymer({
      is: 'miller-columns',

      properties: {
        columns: Array
      },

      moveForward: function(event, details, sender) {
        var sourceColumnId = details.columnId;
        var sourceColumn = this.columns[details.columnId];

        var targetColumnId = sourceColumnId + 1;
        var targetColumn = this.columns.length > targetColumnId ? this.columns[targetColumnId] : null;

        if (!!targetColumn) {

        }
      }
    });
  </script>
</dom-module>
