<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<dom-module id="miller-column">
  <template>
    <style>
      :host {
        flex-grow:0;

        min-width:200px;
        /*background-color: green;*/
        border-left: 1px solid black;
      }
    </style>

    <iron-selector>
      <template
        is="dom-repeat"
        items="{{items}}"
        as="item">
        <miller-column-item
          item="{{item}}"
          column-id="{{columnId}}">
        </miller-column-item>
      </template>
    </iron-selector>
  </template>

  <script>
    Polymer({
      is: 'miller-column',

      properties: {
        items: Array,
        columnId: Number
      },

      ready: function() {
        var breakme = "here";
      }
    });
  </script>
</dom-module>
