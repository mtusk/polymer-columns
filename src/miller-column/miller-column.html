<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">

<dom-module id="miller-column">
  <template>
    <style>
      :host {
        flex-grow:0;

        min-width:200px;
        /*background-color: green;*/
        border-left: 1px solid black;
      }
    </style>

    <iron-selector id="selector" selected="{{selected}}">
      <template
        is="dom-repeat"
        items="{{items}}"
        as="item"
        index-as="itemIndex">
        <miller-column-item
          item="{{item}}"
          item-id="{{itemIndex}}"
          column-id="{{columnId}}"
          on-move-up-down="moveUpDown">
        </miller-column-item>
      </template>
    </iron-selector>
  </template>

  <script>
    Polymer({
      is: 'miller-column',

      properties: {
        items: Array,
        selected: Number,
        columnId: {
          type: Number,
          reflectToAttribute: true
        }
      },

      ready: function() {
        var breakme = "here";
      },

      focus: function() {
        if (!this.selected) {
          this.$.selector.select(0);
        }

        var selector = 'miller-column-item[item-id="' + this.selected + '"]';
        var millerColumnItem = this.$$(selector);

        if (!!millerColumnItem) {
          millerColumnItem.focus();
        }
      },

      moveUpDown: function(event, details, sender) {
        if (details.direction === 'Up') {
          this.$.selector.selectPrevious();
        } else {
          this.$.selector.selectNext();
        }

        this.$.selector.selectedItem.focus();
      }
    });
  </script>
</dom-module>
